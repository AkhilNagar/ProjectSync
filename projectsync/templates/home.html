{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'logout' %}">Click here to logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <p>Don't have an account? </p>
  <a href="{% url 'register' %}">Sign Up!</a>
{% endif %}
{% endblock %}
