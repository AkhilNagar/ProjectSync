{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'logout' %}">Click here to logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In/SignUp</a>
  
{% endif %}
{% endblock %}
